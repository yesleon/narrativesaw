{{ define "main" }}
{{ if .Content }}
{{ partial "article.html" . }}
{{ end }}
<h2>Pages</h2>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .File.ContentBaseName }}, {{ .Date.Format "02 January 2006" }}</a>
        </li>
    {{ end }}
    </ul>
{{ end }}
