<!doctype html>
<html>
{{ partial "head.html" . }}

<body>
<article>
	{{ .Content }}

<h2>Categories</h2>
	    {{ range $key, $taxonomy := .Site.Taxonomies.categories }}
	    <h3> {{ $key }} </h3>
	    <ul>
	        {{ range $taxonomy.Pages }}
	        <li><a href="{{ .Permalink }}"> {{ .File.ContentBaseName }} </a></li>
	        {{ end }}
	    </ul>
	    {{ end }}
	<div class="byline">
	by <a itemprop="author" href="">{{ .Site.Author.name }}</a>
	on <time datetime={{ .Params.date }}>{{ dateFormat "2 January 2006" .Params.date }}</time>
	</div>
</article>
</body>

</html>
